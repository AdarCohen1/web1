        <form id="loginForm">
            <div class="mb-4">

            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Login</button>
                <button type="button" id="supportButton" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 ml-2">
                    <i class="fas fa-headset"></i> Support
                </button>
            </div>
            <p id="error" class="text-red-500 mt-4 hidden">Invalid username or password</p>
        </form>
    </div>
